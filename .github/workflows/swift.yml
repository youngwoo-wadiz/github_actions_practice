
name: Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: '배포 버전'
        required: true
        default: '9.4.15.2'

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Echo variables
      run: |
        echo "version: ${{ github.event.inputs.version }}"

    - name: Do fastlane
      run: |
        cd github_actions_practice/fastlane
        BRANCH_NAME=${GITHUB_REF#refs/heads/}

        fastlane setVersion newversion:${{ github.event.inputs.branch }} changelog:"${{ BRANCH_NAME  }}"  
